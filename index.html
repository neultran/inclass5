<!DOCTYPE html>

<html>
<head>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jquery-cycle-all.js"></script>
  <script type="text/javascript" src="products.json"></script>
  <script type="text/javascript" src="bookInfo.js"></script>

  <script>

    var html = "";
       $(document).ready(function()
       {
           $.getJSON("products.json", function(data)
           {
               $.each(data, function(key, value)
               {
                   $.each(value, function(index, stuff)
                   {
                       console.log(index + " " + stuff.Author);
                       html += '<div class="books">';
                       html += '<h3 id="title">' + stuff.Title + '</h3>';
                       html += '<h5>' + stuff.Author + '</h5>';
                       html += '<p onclick="bookinfo(' + stuff.id + ')"><img src="' + stuff.Source
                               + '" style="max-width: 100%; max-height: 100%;"></p><p>' + stuff.desc + '</p></div>';
                      // html += '<p>' + stuff.desc + '</p>';
                   });
               });

               $("#books").html(html);
               $("#books").cycle(
               {
                   fx: 'fade',
                   pause: '1',
                   prev: '#prev',
                   next: '#next',
                   speed: 500,
                   timeout: 10000
               });
      });
    });
  </script>

  <title>Book Carousel</title>

</head>

<body>
  <div id="main">Books Carousel</div>

  <table style="width:500px">
    <tr style="height: auto">
      <td><a href='#' id="prev">Previous</a></td>
      <td style="width:300px; height: auto"><div id="books"></div></td>
      <td><a href="#" id="next">Next</a></td>
    </tr>
  </table>

<div id="information">
  <figure>
    <figcaption></figcaption>
  </figure>
</div>
</body>

</html>
